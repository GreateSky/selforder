        <!-- Content Header (Page header) -->

          <h1>
            	菜谱管理
            <small>菜谱维护</small>
          </h1>
          <ol class="breadcrumb">

            <li class="active">菜谱维护</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">菜谱维护</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                  <div class="box-body">
                  	<!--门店维护 start-->
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">名称：</label>
					  <div class="col-sm-2">
						<input type="text" class="form-control" id="inputEmail3" placeholder="名称" value="名称" >
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">分类：</label>
					  <div class="col-sm-6">
						<div class="row">
							<div class="col-md-2">
								<select class="form-control">
									<option selected="selected">川菜</option>
									<option >湘菜</option>
									<option >川菜</option>
									<option >豫菜</option>
									<option >杭帮菜</option>
									<option >冷菜</option>
									<option >酒类</option>
									<option >烟类</option>
								</select>
							</div>
							<div  class="col-md-2">
								<button type="button" class="btn btn-default">新增分类</button>
							</div>
						</div>
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">零售价：</label>
					  <div class="col-sm-2">
						<input type="text" class="form-control" id="inputEmail3" placeholder="零售价" value="">
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">简介：</label>
					  <div class="col-sm-2">
						<input type="text" class="form-control" id="inputEmail3" placeholder="简介" value="">
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">功效：</label>
					  <div class="col-sm-4">
						<input type="text" class="form-control" id="inputEmail3" placeholder="功效" value="">
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">点击数：</label>
					  <div class="col-sm-1">
						<input type="text" class="form-control" id="inputEmail3" placeholder="点击数" readonly="readonly" value="0">
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">封面照片：</label>
					  <div class="col-sm-2">
						<input type="file" class="form-control" />
					  </div>
					</div><!-- /门店维护 start-->
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                  	<button type="submit" class="btn btn-default">取消</button>
                    <button type="button" class="btn btn-info pull-right">保存</button>
                  </div><!-- /.box-footer -->
