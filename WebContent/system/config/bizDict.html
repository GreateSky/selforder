	<body style="margin: 0; padding: 0; background-color: #ECF0F5; width: 100%; height: 100%;" >
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            	系统管理
            <small>业务字典</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
            <li class="active">业务字典</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <!--开启行模式  row-->	
          <div class="row">
          	<!--col-md-6 业务类型-->
          	<div class="col-md-6">
          		<div class="box box-info">
          			<div class="box-header with-border">
          				<h3 class="box-title">业务类型</h3>
          			</div>
          			<div class="box-body">
          				<table class="table table-striped animated flipInX">
							<tr>
								<th>#</th>
								<th>业务编码</th>
								<th>业务名称</th>
								<th>业务值</th>
								<th>说明</th>
							</tr>
							<tr>
								<td>1</td>
								<td>DIC_LUNTAI</td>
								<td>轮胎</td>
								<td>root</td>
								<td>各种轮胎品牌</td>
							</tr>
						</table>
          			</div><!--/box-body-->
          			<div class="box-footer">
          				<button class="btn"><i class="fa fa-refresh"></i>&nbsp;取消</button>
          				<button class="btn btn-info pull-right"><i class="fa fa-desktop"></i>&nbsp;新增</button>
          			</div>
          		</div><!--/box-->
          	</div><!--/col-md-6 业务类型-->
          	<!--col-md-6 业务类型值-->
          	<div class="col-md-6">
          		<div class="box box-warning">
          			<div class="box-header with-border">
          				<h3 class="box-title">业务类型值</h3>
          			</div>
          			<div class="box-body">
          				<table class="table table-striped animated flipInX">
							<tr>
								<th>#</th>
								<th>业务编码</th>
								<th>业务名称</th>
								<th>业务值</th>
								<th align="right">排序(越大越靠前)</th>
							</tr>
							<tr>
								<td>1</td>
								<td>DIC_LUNTAI</td>
								<td>米其林</td>
								<td>MIQILIN</td>
								<td align="right">100</td>
							</tr>
							<tr>
								<td>2</td>
								<td>DIC_LUNTAI</td>
								<td>马牌</td>
								<td>MAPAI</td>
								<td align="right">90</td>
							</tr>
							<tr>
								<td>3</td>
								<td>DIC_LUNTAI</td>
								<td>固特异</td>
								<td>GUTEYI</td>
								<td align="right">80</td>
							</tr>
						</table>
          			</div><!--/box-body-->
          			<div class="box-footer">
          				<button class="btn"><i class="fa fa-refresh"></i>&nbsp;取消</button>
          				<button class="btn btn-info pull-right"><i class="fa fa-desktop"></i>&nbsp;新增</button>
          			</div>
          		</div><!--/box-->
          	</div><!--/col-md-6 业务类型值-->
          </div><!-- /开启行模式  row-->	
        </section><!-- /.content -->
        <!--确认提交对话框-->
		<div class="modal modal-info  animated fadeinx" id="confirmSubmit">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">信息确认</h4>
		      </div>
		      <div class="modal-body">
		        <p>确定要提交吗?</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-outline" onclick="dosubmit()">提交</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal 确认提交对话框 -->
		
		<!--数据加载中遮罩-->
		<div id="work_loading" class="weui_loading_toast" style="display:none;">
		    <div class="weui_mask_transparent"></div>
		    <div class="weui_toast">
		        <div class="weui_loading">
		            <!-- :) -->
		            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
		        </div>
		        <p class="weui_toast_content">请稍候...</p>
		    </div>
		</div><!--数据加载中遮罩-->
		<!--加载完成-->
		<div id="work_ok" style="display: none;">
		    <div class="weui_mask_transparent"></div>
		    <div class="weui_toast">
		        <i class="weui_icon_toast"></i>
		        <p class="weui_toast_content">已完成</p>
		    </div>
		</div><!--加载完成-->
