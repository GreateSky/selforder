	<body style="margin: 0; padding: 0; background-color: #ECF0F5; width: 100%; height: 100%;" >
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            	员工管理
            <small>个人信息维护</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 员工管理</a></li>
            <li class="active">个人信息维护</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">个人信息维护</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                  <div class="box-body">
                  	<!--门店维护 start-->
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">姓名：</label>
					  <div class="col-sm-2">
						<input type="text" class="form-control" id="inputEmail3" placeholder="姓名" value="" >
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">性别：</label>
					  <div class="col-sm-2">
						<select class="form-control">
							<option selected="selected">男</option>
							<option >nv</option>
						</select>
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">电话：</label>
					  <div class="col-sm-2">
						<input type="text" class="form-control" id="inputEmail3" placeholder="电话" value="">
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">身份证号码：</label>
					  <div class="col-sm-2">
						<input type="text" class="form-control" id="inputEmail3" placeholder="身份证号码" value="">
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">家庭住址：</label>
					  <div class="col-sm-4">
						<input type="text" class="form-control" id="inputEmail3" placeholder="家庭住址" value="">
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">紧急联系人：</label>
					  <div class="col-sm-2">
						<input type="text" class="form-control" id="inputEmail3" placeholder="紧急联系人" >
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">紧急联系人电话：</label>
					  <div class="col-sm-2">
						<input type="text" class="form-control" id="inputEmail3" placeholder="紧急联系人电话" >
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">登录名：</label>
					  <div class="col-sm-2">
						<input type="text" class="form-control" id="inputEmail3" placeholder="登录名" >
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">登录密码：</label>
					  <div class="col-sm-2">
						<input type="password" class="form-control" id="inputEmail3" placeholder="登录密码" >
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">确认密码：</label>
					  <div class="col-sm-2">
						<input type="password" class="form-control" id="inputEmail3" placeholder="确认密码" >
					  </div>
					</div>
					<!-- /门店维护 start-->
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                  	<button type="submit" class="btn btn-default">取消</button>
                    <button type="button" class="btn btn-info pull-right">保存</button>
                  </div><!-- /.box-footer -->
                </form><!--/form end-->
              </div><!-- /.box -->
        </section><!-- /.content -->
