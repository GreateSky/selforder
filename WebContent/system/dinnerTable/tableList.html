	    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />

	    <link href="../../dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />

	         folder instead of downloading all of them to reduce the load. -->

	    <link href="../../plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />

	    <link href="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />

	<body style="margin: 0; padding: 0; background-color: #ECF0F5; width: 100%; height: 100%;" >
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            	餐桌管理
            <small>餐桌列表</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 餐桌管理</a></li>
            <li class="active">餐桌列表</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">餐桌列表</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                  <div class="box-body">
                  	<!--搜索信息 start-->
                    <div class="form-group has-warning">
                      <label for="inputEmail3" class="col-sm-1 control-label">编码：</label>
                      <div class="col-sm-2">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="编码"  value="">
                      </div>
                      <label for="inputEmail3" class="col-sm-1 control-label">状态：</label>
                      <div class="col-sm-2">
                        <select class="form-control">
							<option selected="selected">空闲</option>
							<option>已下单</option>
							<option>已开台</option>
						</select>
                      </div>
                      <label for="inputEmail3" class="col-sm-1 control-label">包厢：</label>
                      <div class="col-sm-2">
                        <select class="form-control">
							<option selected="selected">大厅</option>
							<option>包厢1</option>
							<option>包厢2</option>
						</select>
                      </div>
                    </div>
                    <div class="form-group has-warning">
                    	<div class="col-sm-6">
	                        <button type="button" class="btn btn-default">查询</button>
	                        <button type="button" class="btn btn-default">重置</button>
	                        <button type="button" class="btn btn-default">创建餐桌</button>
	                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#createTableType">创建包厢</button>
	                    </div>
                    </div>
                    <!--/搜索信息 start-->
                    <!--门店列表start-->
                    <table class="table table-striped animated flipInX">
                    <tr>
                      <th >#</th>
                      <th >所属包厢</th>
                      <th >编码</th>
                      <th >用餐人数</th>
                      <th >负责人</th>
                      <th >操作</th>
                    </tr>
                    <tr>
                    	<td >1</td>
                    	<td>大厅</td>
                    	<td >C-001</td>
                    	<td >8</td>
                    	<td >张三</td>
                    	<td >
                    		<button class="btn btn-default">暂停</button>
                    		<button class="btn btn-default">取消预约</button>
                    		<button class="btn btn-default">取消排号</button>
                    		<button class="btn btn-danger">废除</button>
                    	</td>
                    </tr>
                    <tr>
                    	<td >2</td>
                    	<td >包厢1</td>
                    	<td >C-002</td>
                    	<td >8</td>
                    	<td >张三</td>
                    	<td >
                    		<button class="btn btn-info">开放</button>
                    		<button class="btn btn-info">开启预约</button>
                    		<button class="btn btn-info">开启排号</button>
                    		<button class="btn btn-danger">废除</button>
                    	</td>
                    </tr>
                  </table><!--/门店列表-->
                  <!--分页条件-->
                  <nav>
					  <ul class="pagination">
					    <li>
					      <a href="#" aria-label="Previous">
					        <span aria-hidden="true">&laquo;</span>
					      </a>
					    </li>
					    <li><a href="#">1</a></li>
					    <li><a href="#">2</a></li>
					    <li><a href="#">3</a></li>
					    <li><a href="#">4</a></li>
					    <li><a href="#">5</a></li>
					    <li>
					      <a href="#" aria-label="Next">
					        <span aria-hidden="true">&raquo;</span>
					      </a>
					    </li>
					  </ul>
				   </nav><!--/分页条件-->
                  </div><!-- /.box-body -->
                </form><!--/ form start -->
              </div><!-- /.box -->
        </section><!-- /.content -->
        <!--modal 创建包厢-->
        <div class="modal fade" id="createTableType" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" opttype="">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel">创建包厢</h4>
		      </div>
		      <div class="modal-body">
				<form role="form">
				   <div class="form-group has-warning">
				      <label for="name">包厢名称：</label>
				      <input type="wtext" class="form-control" id="wtext"  placeholder="包厢名称">
				   </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary" onclick="saveBizDictBtn()">保存</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /<!--modal 创建包厢-->
	</body>
	<!-- jQuery 2.1.4 -->
    <script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>

      $.widget.bridge('uibutton', $.ui.button);

    <script src="../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="../../plugins/morris/morris.min.js" type="text/javascript"></script>

    <script src="../../plugins/sparkline/jquery.sparkline.min.js" type="text/javascript"></script>

    <script src="../../plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>

    <script src="../../plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
