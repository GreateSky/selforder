	<body style="margin: 0; padding: 0; background-color: #ECF0F5; width: 100%; height: 100%;" >
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            	配件中心
            <small>配件维护</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 配件中心</a></li>
            <li class="active">配件维护</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">配件信息</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                  <div class="box-body">
                  	<!--配件信息 start-->
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">类别：</label>
					  <div class="col-sm-2">
						<select class="form-control">
							<option selected="selected">轮胎</option>
							<option>机油</option>
							<option>玻璃水</option>
							<option>座垫</option>
							<option>其他</option>
						  </select>
					  </div>
					</div> 
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">品牌：</label>
					  <div class="col-sm-2">
						<select class="form-control">
							<option selected="selected">米其林</option>
							<option>固特异</option>
							<option>韩泰</option>
							<option>马牌</option>
							<option>其他</option>
						  </select>
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">编码：</label>
					  <div class="col-sm-2">
						<input type="text" class="form-control" id="inputEmail3" placeholder="物料编码">
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">单位：</label>
					  <div class="col-sm-2">
						<input type="text" class="form-control" id="inputEmail3" placeholder="单位">
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">零售价：</label>
					  <div class="col-sm-2">
						<input type="text" class="form-control" id="inputEmail3" placeholder="零售价">
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">名称：</label>
					  <div class="col-sm-4">
						<input type="text" class="form-control" id="inputEmail3" placeholder="名称">
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">说明：</label>
					  <div class="col-sm-4">
						<textarea class="form-control" rows="3" placeholder="说明 " ></textarea>
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">富文本内容：</label>
					  <div class="col-sm-4">
						<textarea class="form-control" rows="3" placeholder="富文本内容 " ></textarea>
					  </div>
					</div>
					<div class="form-group has-warning">
					  <label for="inputEmail3" class="col-sm-1 control-label">封面图片：</label>
					  <div class="col-sm-2">
						<input type="file" class="form-control" />
					  </div>
					</div>
				  <!--配件信息 end-->	
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                  	<button type="submit" class="btn btn-default">取消</button>
                    <button type="button" class="btn btn-info pull-right">保存</button>
                  </div><!-- /.box-footer -->
                </form><!--维修项目表单end-->
              </div><!-- /.box -->
        </section><!-- /.content -->
        
		<!--数据加载中遮罩-->
		<div id="work_loading" class="weui_loading_toast" style="display:none;">
		    <div class="weui_mask_transparent"></div>
		    <div class="weui_toast">
		        <div class="weui_loading">
		            <!-- :) -->
		            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
		            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
		        </div>
		        <p class="weui_toast_content">请稍候...</p>
		    </div>
		</div><!--数据加载中遮罩-->
		<!--加载完成-->
		<div id="work_ok" style="display: none;">
		    <div class="weui_mask_transparent"></div>
		    <div class="weui_toast">
		        <i class="weui_icon_toast"></i>
		        <p class="weui_toast_content">已完成</p>
		    </div>
		</div><!--加载完成-->
	</body>
